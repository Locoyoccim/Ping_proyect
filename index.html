<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handjet:wght@300&family=Montserrat&family=Yatra+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="/desing/style.css" />
    <script defer src="/desing/button.js"></script>
  </head>
  <body>
    <img class="logo" src="/images/logo.svg" alt="ping_logo" />
    <div class="main_msj">
      <p class="welcome_msj">We are launching<strong> soon! </strong></p>
      <p class="subscribe">Subscribe and get notified</p>
    </div>
    <form action="send_email">
      <label for="send_email"></label>
      <input
        type="email"
        name="email"
        class="send_email"
        placeholder="Your email address..."
      />
      <p class="msj_error">Please provide a valid email adress</p>
      <button class="button_notify" type="submit">Notify Me</button>
    </form>
    <div class="main_img">
      <img
        class="presetation"
        src="/images/illustration-dashboard.png"
        alt="dashboard_img"
      />
    </div>
    <div class="social">
      <div><i class="fa-brands fa-facebook-f fa-sm"></i></div>
      <div><i class="fa-brands fa-twitter fa-sm"></i></div>
      <div><i class="fa-brands fa-instagram fa-sm"></i></div>
    </div>

    <footer>
      <div class="reserved">&copy; Copyright Ping. All rights reserved.</div>
      <br />
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos Hernandez</a>.
      </p>
    </footer>
  </body>
</html>
